<body ng-app="delta">

    <div ng-controller="IndexController3" class="container">

        <div class="panel panel-primary">
            <div class="panel-heading">CADASTRO DE PESSOAS</div>
            <div class="panel-body">
                <form name="formPessoa"
                      ng-submit="salvar()"
                        novalidate>
                    <div class="row">
                        <div class="col-sm-3">

                            <md-input-container>
                                <label>Nome</label>
                                <input type="text" ng-model="entidade.nome" name="nome"
                                       required
                                       ng-minlength="3"
                                       ng-maxlength="20"/>
                                <div ng-messages="formPessoa.nome.$error"
                                     class="help-block"
                                     ng-if="formPessoa.nome.$invalid && formPessoa.nome.$touched">
                                    <div ng-messages-include="app/template/messages.html"></div>
                                </div>
                            </md-input-container>
                            <!--<div class="form-group"
                                    ng-class="{'has-error':formPessoa.nome.$invalid && formPessoa.nome.$touched}">

                                       class="form-control control-label"

                                       name="nome"
                                       required
                                       ng-minlength="3"
                                       ng-maxlength="20"/>
                                <div ng-messages="formPessoa.nome.$error"
                                        class="help-block"
                                        ng-if="formPessoa.nome.$invalid && formPessoa.nome.$touched">
                                    <div ng-messages-include="app/template/messages.html"></div>
                                </div>
                            </div>-->
                        </div>

                        <div class="col-sm-3">

                            <md-input-container>
                                <label>Sobrenome</label>
                                <input type="text" ng-model="entidade.sobrenome" name="sobrenome"
                                       required
                                       ng-minlength="3"
                                       ng-maxlength="20"/>
                                <div ng-messages="formPessoa.sobrenome.$error"
                                     class="help-block"
                                     ng-if="formPessoa.sobrenome.$invalid && formPessoa.sobrenome.$touched">
                                    <div ng-messages-include="app/template/messages.html"></div>
                                </div>
                            </md-input-container>
                            <!--<div class="form-group"
                                 ng-class="{'has-error':formPessoa.sobrenome.$invalid && formPessoa.sobrenome.$touched}">

                                </div>

                        </div>

                        <div class="col-sm-3">
                            <div class="form-group"
                                 ng-class="{'has-error':formPessoa.nascimento.$invalid && formPessoa.nascimento.$touched}">
                                <label class="control-label">Data Nascimento</label>
                                <input type="date"
                                       class="form-control control-label"
                                       ng-model="entidade.nascimento"
                                       name="nascimento"
                                       required/>
                                <div ng-messages="formPessoa.nascimento.$error"
                                     class="help-block"
                                     ng-if="formPessoa.nascimento.$invalid && formPessoa.nascimento.$touched">
                                    <div ng-messages-include="app/template/messages.html"></div>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-3">

                            <md-input-container>
                                <label>Cor</label>
                                <input type="text" ng-model="entidade.cor"/>
                            </md-input-container>

                    <!-- UI-Grid teste -->
                    <div class="row">
                        <div class="col-sm-12">
                            <div ui-grid="gridOptions"
                                    style="height: 200px;"></div>
                        </div>
                        <div class="col-sm-12">
                            <br>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12">
                            <button type="submit"
                                    class="btn btn-primary">
                                <i class="fa fa-save"></i>
                                SALVAR
                            </button>
                            <button type="button"
                                    class="btn btn-default"
                                    ng-click="limpar()">
                                <i class="fa fa-eraser"></i>
                                LIMPAR
                            </button>
                            <button type="button"
                                    class="btn btn-danger"
                                    ng-click="excluir()">
