<body ng-app="delta">
<!-- ddafdsfsa-->
    <div ng-controller="IndexController4 as vmIndex" class="container">

        <ca-crud titulo="Cadastro de Pessoa"
                 salvar="vmIndex.salvar()"
                 excluir="vmIndex.excluir()"
                 limpar="vmIndex.limpar()">
            <div class="row">
                <ca-input-text label="Nome"
                               colspan="6"
                               ng-required="true"
                               ng-model="vmIndex.entidade.nome">
                </ca-input-text>
                <ca-input-text label="Sobrenome"
                               colspan="6"
                               ng-required="true"
                               ng-model="vmIndex.entidade.sobrenome">
            </div>

            </ca-input-text>
        </ca-crud>
    </div>

</body>
