                                <tr>
                                    <th>NOME</th>
                                    <th>SOBRENOME</th>
                                    <th>DATA NASCIMENTO</th>
                                </tr>
                                <tr ng-repeat="pessoa in listaDePessoas">

                                    <td ng-bind="::pessoa.sobrenome"></td>
                                    <td>

                            </button>
                            <button type="button"
                                    class="btn btn-default"
                                    ng-click="limpar()">
                                <i class="fa fa-eraser"></i>
                                LIMPAR
                            </button>
                            <button type="button"
                                    class="btn btn-danger"
                                    ng-click="excluir()">
                                <i class="fa fa-trash-o"></i>

                            </button>
