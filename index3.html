<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css"/>

    <link rel="stylesheet" href="app/css/media-queries.css"/>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-toastr/src/toastr.js"></script>

    <script src="app/js/delta.module.js"></script>
    <script src="app/js/controller/index.controller3.js"></script>
</head>
<body ng-app="delta">
<!-- ddafdsfsa-->
    <div ng-controller="IndexController3" class="container">

        <div class="panel panel-primary">
            <div class="panel-heading">CADASTRO DE PESSOAS</div>
            <div class="panel-body">
                <form name="formPessoa"
                      ng-submit="salvar()"
                        novalidate>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="">Nome</label>
                                <input type="text"
                                       class="form-control"
                                       ng-model="entidade.nome"
                                       name="nome"
                                       required
                                       ng-minlength="3"
                                       ng-maxlength="20"/>
                                <div ng-messages="formPessoa.nome.$error">
                                    <div ng-message="required">Campo Obrigat칩rio!</div>
                                    <div ng-message="minlength">Campo muito curto!</div>
                                    <div ng-message="maxlength">Campo muito longo!</div>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="">Sobrenome</label>
                                <input type="text"
                                       class="form-control"
                                       name="sobrenome"
                                       required
                                       ng-minlength="3"
                                       ng-maxlength="20"/>
                                <div ng-messages="formPessoa.sobrenome.$error">
                                    <div ng-message="required">Campo Obrigat칩rio!</div>
                                    <div ng-message="minlength">Campo muito curto!</div>
                                    <div ng-message="maxlength">Campo muito longo!</div>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="">Data Nascimento</label>
                                <input type="date"
                                       class="form-control"
                                       ng-model="entidade.nascimento"
                                       name="nascimento"
                                       required/>
                                <div ng-messages="formPessoa.nascimento.$error">
                                    <div ng-message="required">Campo Obrigat칩rio!</div>
                                    <div ng-message="date">Data inv치lida!</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12">
                            <table class="table">
                                <tr>
                                    <th>NOME</th>
                                    <th>SOBRENOME</th>
                                    <th>DATA NASCIMENTO</th>
                                </tr>
                                <tr ng-repeat="pessoa in listaDePessoas">
                                    <td ng-bind="::pessoa.nome"></td>
                                    <td ng-bind="::pessoa.sobrenome"></td>
                                    <td>
                                        <div>
                                            {{::formatarData(pessoa.nascimento)}}
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12">
                            <button type="submit"
                                    class="btn btn-primary">
                                <i class="fa fa-save"></i>
                                SALVAR
                            </button>
                            <button type="button"
                                    class="btn btn-default"
                                    ng-click="limpar()">
                                <i class="fa fa-eraser"></i>
                                LIMPAR
                            </button>
                            <button type="button"
                                    class="btn btn-danger"
                                    ng-click="excluir()">
                                <i class="fa fa-trash-o"></i>
                                EXCLUIR
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>

</body>
</html>
